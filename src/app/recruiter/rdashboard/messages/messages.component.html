<h3>Applied Candidates</h3>

<!-- <p>{{jobtitle}}</p> -->


<table class="table table-dark table-bordered">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Email</th>
            <th>Job Role</th>
            <th>Phone No</th>
            <th>Experience</th>
            <th>Want to?</th>
        </tr>
    </thead>
    <tbody class="table table-dark">
            <tr *ngFor="let user of appliedData;let i =index">
                <td>{{i+1}}</td>
                <td (click)="onClick()">{{user.email}}</td>
                <td>{{user.jobtitle}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.exp}}</td>
                <td>
                    <i class="las la-check text-success" style="font-size: 25px;"></i>
                    <button class="btn btn-danger">Cancel</button>
                </td>
            </tr>
    </tbody>
</table>
<div *ngIf="showHide">
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>Candidate Name</th>
                <th>Phone Number</th>
                <th>Qualification</th>
                <th>Experience</th>
            </tr>
        </thead>
        <tbody class="table table-dark">
            <tr *ngFor="let user of userData">
                <td>{{user.lname}}</td>
                <td>{{user.phone}}</td>
                <td>{{user.qual}}</td>
                <td>{{user.exp}}</td>
            </tr>
        </tbody>
    </table>
</div>
