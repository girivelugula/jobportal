<div class="content">
        <div class="col searchbar">
            <input type="search" placeholder="Search By Location" class="form-control" [(ngModel)]="searchText"><br>
        </div>
    <table class="table table-dark table-bordered">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Job Role</th>
                <th>Location</th>
                <th>Job Description</th>
                <th>Skills</th>
                <th>Want to?</th>
            </tr>
        </thead>
        <tbody class="table table-dark">
            <tr *ngFor="let user of userData | searchFilter:searchText;let i =index">
                <td>{{i+1}}</td>
                <td>{{user.jobtitle}}</td>
                <td>{{user.location}}</td>
                <td>{{user.jdesc}}</td>
                <td>{{user.skills}}</td>
                <td>
                    <button type="button" *ngIf="!user.isApply" class="btn btn-primary" (click)="onApplyClick(user)">Apply</button>
                    <button type="button" *ngIf="user.isApply" class="btn btn-success">Applied</button>
                </td>
            </tr>
        </tbody>
    </table>

</div>
